<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idolos De Vidro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div id="container-musica">
        <h4 id="nome-album">Extra/Ordin√°rio</h4>
        <img id="capa-album" alt="CapaAlbum"><img>
        <audio id="musica"></audio> 
        <div id="infos-musica-like">
            <div id="infos-musica">
                <div id="nome-musica">Nome da Musica</div>
                <div id="nome-banda" class="cor-clara">Nome da Banda</div>
            </div>
            <button id="botao-like" class="botao cor-clara"><i class="bi bi-heart"></i></button>
        </div>
        <div id="progresso-container">
            <div id="barra-progresso">
                <div id="progresso-atual"></div>
            </div>
            <div id="tempo-container">
                <div id="tempo-atual">00:00</div>
                <div id="tempo-total">00:00</div>
            </div>
        </div>
        <div id="container-botoes">
            <button id="botao-embaralhar" class="botao"><i class="bi bi-shuffle"></i></button>
            <button id="botao-voltar" class="botao botao-navegacao"><i class="bi bi-skip-start-fill"></i></button>
            <button id="botao-play" class="botao botao-maior"><i class="bi bi-play-circle-fill"></i></button>
            <button id="botao-avancar" class="botao botao-navegacao"><i class="bi bi-skip-end-fill"></i></button>
            <button id="botao-repetir" class="botao"><i class="bi bi-repeat"></i></button>
        </div>
    </div>
    <script src="script.js" type="module"></script>
</body>
</html>
